# Project information
site_name: 'LUG @ USTC'
site_description: 'Documentation for LUG service maintenance'
site_author: 'USTC Linux User Group'
site_url: 'https://docs.ustclug.org/'

# Repository
repo_name: 'ustclug/documentations'
repo_url: 'https://github.com/ustclug/documentations'

# Copyright
copyright: 'Copyright &copy; 2003-2020 USTC Linux User Group'

# Configuration
theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'teal'
    accent: 'teal'
  icon:
    logo: fontawesome/brands/linux
    repo: octicons/mark-github

# Customization
extra:
  social:
    - icon: octicons/globe
      link: 'https://lug.ustc.edu.cn/'
    - icon: octicons/mark-github
      link: 'https://github.com/ustclug'

extra_javascript:
  - assets/js/extra.js

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.superfences
  - markdown.extensions.def_list
  - toc:
      permalink: true

